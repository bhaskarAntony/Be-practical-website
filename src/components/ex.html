<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <title>Mega Dropdown Menu</title>
    <style>
        /* Reset some default styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Basic styles for the menu */
nav {
    background-color: #333;
    color: white;
}

.menu {
    display: flex;
    list-style-type: none;
    padding: 10px;
}

.menu li {
    margin: 0 20px;
    position: relative;
}

.menu a {
    color: white;
    text-decoration: none;
}

/* Dropdown styles */
.dropdown:hover .mega-dropdown {
    display: block;
}

.mega-dropdown {
    display: none;
    position: absolute;
    top: 100%;
    left: 0;
    background-color: #444;
    min-width: 200px;
    padding: 10px;
}

.mega-dropdown li {
    margin: 10px 0;
}

/* Media query for responsive menu */
@media (max-width: 768px) {
    .menu {
        flex-direction: column;
        align-items: center;
    }

    .menu li {
        margin: 10px 0;
    }

    .dropdown:hover .mega-dropdown {
        display: none;
    }
}

    </style>
</head>
<body>
    <nav>
        <ul class="menu">
            <li><a href="#">Home</a></li>
            <li class="dropdown">
                <a href="#">Products</a>
                <ul class="mega-dropdown">
                    <li><a href="#">Category 1</a></li>
                    <li><a href="#">Category 2</a></li>
                    <li><a href="#">Category 3</a></li>
                    <!-- Add more items here -->
                </ul>
            </li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
</body>
</html>
